<form>
    <div class="logo">
        <img src="../../assets/experian.png" alt="experian" />
    </div>
  <div class="form-group">
      <label for="userName"><strong>Username</strong></label>
      <input 
        required 
        minlength="4" 
        maxlength="16" 
        type="text" 
        id="userName" 
        class="form-control" />
      <div class="alert alert-danger" 
           style="display:none">Username is required</div>
      <div class="login-link"><a href="#">Forgot your username?</a></div>
  </div>
  <div class="form-group">
      <label for="password"><strong>Password</strong></label>
      <input 
        required 
        minlength="4" 
        maxlength="16" 
        type="password" 
        id="password" 
        class="form-control" />
      <div class="alert alert-danger" 
           style="display:none">Username is required</div>
      <div class="login-link"><a href="#">Forgot your password?</a></div>
  </div>
  <button class="btn btn-primary btn-login">
      Login<span class="chevron">
          <i class="fa fa-long-arrow-right"></i></span>
   </button>
</form>
